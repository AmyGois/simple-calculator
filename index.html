<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>

    <h1>Simple Calculator</h1>
    <section>
        <div class="flex-row">
            <div class="flex-size-1 display">
                <p class="display-1">0</p>
                <p class="display-2">0</p>
            </div>
        </div>
        <div class="flex-row">
            <button class="flex-size-1 orangeBtn">C</button>
            <button class="flex-size-1 orangeBtn">«</button>
            <button class="flex-size-1 greenBtn">X<sup>Y</sup></button>
            <button class="flex-size-1 greenBtn">÷</button>
        </div>
        <div class="flex-row">
            <button class="flex-size-1 blueBtn">1</button>
            <button class="flex-size-1 blueBtn">2</button>
            <button class="flex-size-1 blueBtn">3</button>
            <button class="flex-size-1 greenBtn">x</button>
        </div>
        <div class="flex-row">
            <button class="flex-size-1 blueBtn">4</button>
            <button class="flex-size-1 blueBtn">5</button>
            <button class="flex-size-1 blueBtn">6</button>
            <button class="flex-size-1 greenBtn">-</button>
        </div>
        <div class="flex-row">
            <button class="flex-size-1 blueBtn">7</button>
            <button class="flex-size-1 blueBtn">8</button>
            <button class="flex-size-1 blueBtn">9</button>
            <button class="flex-size-1 greenBtn">+</button>
        </div>
        <div class="flex-row">
            <button class="flex-size-1 blueBtn">.</button>
            <button class="flex-size-1 blueBtn">0</button>
            <button class="flex-size-2 orangeBtn">=</button>
        </div>
    </section>

    <footer>Made by Amy Gois</footer>
</body>

</html>
