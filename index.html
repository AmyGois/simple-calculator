<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>

    <h1>Simple Calculator</h1>
    <section>
        <div class="flex-row">
            <div class="flex-size-1 display">
                <p class="display-1">0</p>
                <p class="display-2">0</p>
            </div>
        </div>
        <div class="flex-row">
            <button class="flex-size-1">C</button>
            <button class="flex-size-1">«</button>
            <button class="flex-size-1">X<sup>Y</sup></button>
            <button class="flex-size-1">+</button>
        </div>
        <div class="flex-row">
            <button class="flex-size-1">1</button>
            <button class="flex-size-1">2</button>
            <button class="flex-size-1">3</button>
            <button class="flex-size-1">-</button>
        </div>
        <div class="flex-row">
            <button class="flex-size-1">4</button>
            <button class="flex-size-1">5</button>
            <button class="flex-size-1">6</button>
            <button class="flex-size-1">x</button>
        </div>
        <div class="flex-row">
            <button class="flex-size-1">7</button>
            <button class="flex-size-1">8</button>
            <button class="flex-size-1">9</button>
            <button class="flex-size-1">÷</button>
        </div>
        <div class="flex-row">
            <button class="flex-size-1">.</button>
            <button class="flex-size-1">0</button>
            <button class="flex-size-2">=</button>
        </div>
    </section>
</body>

</html>
